{% extends "base.html" %}
{% block scripthead %}

{% endblock %} {% block content %}
    <form action="/blog/editpost" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Post Title</label>
            <input type="text" class="form-control" name="post-title" value="{{post.post_title}}">
            <input type="hidden" class="form-control" name="post-id" value="{{post.key.id()}}">
        </div>
        <div class="form-group">
            <label for="title">Post Category</label>
            <br>
            <select name="post-category" id="">
                <option value='{{ post.post_category }}' selected>{{ post.post_category }}</option>
                <option value='Bootstrap'>Bootstrap</option>
                <option value='JavaScript'>JavaScript</option>
                <option value='Python'>Python</option>
                <option value='Meow'>Meow</option>
                <option value='Hockey'>Hockey</option>
            </select>
        </div>

            </select>
        </div>
        <div class="form-group">
            <label for="post_image">Post Image</label>

        </div>

            <label for="post_content">Post Content</label>

        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" name="create-post" value="Publish Post">
        </div>
