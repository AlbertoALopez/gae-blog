{% extends "base.html" %}

{% block content %}
<h2>Signup</h2>
<form method="post">
    <p class="help-block error">{{error_username}}</p>
    <div class="form-group">
        <label for="user-id">User name</label>
        <input type="text" name="username" value="" class="form-control" id="user-id" placeholder="Enter user name">
        <p class="help-block error">{{username_error}}</p>
    </div>
    <div class="form-group">
        <label for="user-password">Password</label>
        <input type="password" name="password" value="" class="form-control" id="user-password" placeholder="Enter password">
        <p class="help-block error">{{password_error}}</p>
    </div>
    <div class="form-group">
        <label for="verify-password">Verify password</label>
        <input type="password" name="verify" value="" class="form-control" id="verify-password" placeholder="Verify your password">
        <p class="help-block error">{{verify_error}}</p>
    </div>
    <div class="form-group">
        <label for="email-address">Email address</label>
        <input type="email" name="email" value="" class="form-control" id="email-address" placeholder="Enter an email">
        <p class="help-block error">{{email_error}}</p>
    </div>
  <input type="submit">
</form>
{% endblock %}
