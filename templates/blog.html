{% extends "base.html" %}

{% block content %}
    <div class="col-sm-8 blog-main">

    {% for post in posts %}
        <div class="blog-post">
            <h2 class="blog-post-title">{{post.post_title}}</h2>
            <p class="blog-post-meta">{{post.post_created}} by<a href="#"> {{post.post_submitter}}</a> ID: {{post.key.id()}}</p>
            <p>{{post.post_body | safe}}</p>
        </div>
    {% endfor %}

      <nav>
        <ul class="pager">
          <li><a href="#">Previous</a></li>
          <li><a href="#">Next</a></li>
        </ul>
      </nav>

    </div><!-- /.blog-main -->

{% endblock %}
